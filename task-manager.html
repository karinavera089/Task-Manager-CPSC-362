<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .header h1 {
            position: relative;
            z-index: 2;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            position: relative;
            z-index: 2;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .task-input {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .priority-select {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .priority-select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .filters {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
            transform: scale(1.05);
        }

        .filter-btn:hover {
            transform: translateY(-1px);
        }

        .task-list {
            padding: 30px;
            min-height: 300px;
        }

        .task-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            transition: all 0.3s ease;
        }

        .task-item.priority-high::before {
            background: #ff4757;
        }

        .task-item.priority-medium::before {
            background: #ffa502;
        }

        .task-item.priority-low::before {
            background: #2ed573;
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-checkbox.checked {
            background: #2ed573;
            border-color: #2ed573;
        }

        .task-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #6c757d;
        }

        .priority-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #e3f2fd;
            color: #1976d2;
        }

        .edit-btn:hover {
            background: #1976d2;
            color: white;
        }

        .delete-btn {
            background: #ffebee;
            color: #d32f2f;
        }

        .delete-btn:hover {
            background: #d32f2f;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .input-group {
                flex-direction: column;
            }

            .filters {
                justify-content: center;
            }

            .task-item {
                padding: 15px;
            }

            .stats {
                flex-wrap: wrap;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✅ Task Manager</h1>
            <p>Organize your tasks and boost your productivity</p>
        </div>

        <div class="task-input">
            <div class="input-group">
                <input type="text" id="taskInput" class="input-field" placeholder="Enter a new task..." maxlength="200">
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addBtn" class="add-btn">Add Task</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="medium">Medium Priority</button>
            <button class="filter-btn" data-filter="low">Low Priority</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.init();
            }

            init() {
                this.loadTasks();
                this.bindEvents();
                this.render();
            }

            bindEvents() {
                document.getElementById('addBtn').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.setFilter(btn.dataset.filter, btn));
                });
            }

            addTask() {
                const input = document.getElementById('taskInput');
                const priority = document.getElementById('prioritySelect').value;
                const text = input.value.trim();

                if (!text) {
                    input.focus();
                    return;
                }

                if (this.editingTaskId) {
                    this.updateTask(this.editingTaskId, text, priority);
                } else {
                    const task = {
                        id: Date.now(),
                        text,
                        priority,
                        completed: false,
                        createdAt: new Date().toLocaleDateString()
                    };
                    this.tasks.push(task);
                }

                input.value = '';
                this.editingTaskId = null;
                document.getElementById('addBtn').textContent = 'Add Task';
                this.saveTasks();
                this.render();
            }

            updateTask(id, text, priority) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.text = text;
                    task.priority = priority;
                }
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.render();
                }
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    document.getElementById('taskInput').value = task.text;
                    document.getElementById('prioritySelect').value = task.priority;
                    document.getElementById('addBtn').textContent = 'Update Task';
                    this.editingTaskId = id;
                    document.getElementById('taskInput').focus();
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                }
            }

            setFilter(filter, btn) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'pending':
                        return this.tasks.filter(t => !t.completed);
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    case 'high':
                    case 'medium':
                    case 'low':
                        return this.tasks.filter(t => t.priority === this.currentFilter);
                    default:
                        return this.tasks;
                }
            }

            render() {
                const taskList = document.getElementById('taskList');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks found</h3>
                            <p>${this.currentFilter === 'all' ? 'Add your first task above!' : `No ${this.currentFilter} tasks found.`}</p>
                        </div>
                    `;
                } else {
                    taskList.innerHTML = filteredTasks
                        .sort((a, b) => {
                            // Sort by completion status, then by priority, then by date
                            if (a.completed !== b.completed) {
                                return a.completed ? 1 : -1;
                            }
                            const priorityOrder = { high: 3, medium: 2, low: 1 };
                            if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                                return priorityOrder[b.priority] - priorityOrder[a.priority];
                            }
                            return b.id - a.id;
                        })
                        .map(task => `
                            <div class="task-item priority-${task.priority} ${task.completed ? 'completed' : ''}">
                                <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="taskManager.toggleTask(${task.id})"></div>
                                <div class="task-content">
                                    <div class="task-text">${this.escapeHtml(task.text)}</div>
                                    <div class="task-meta">
                                        <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                                        <span>Created: ${task.createdAt}</span>
                                    </div>
                                </div>
                                <div class="task-actions">
                                    <button class="action-btn edit-btn" onclick="taskManager.editTask(${task.id})" title="Edit">✏️</button>
                                    <button class="action-btn delete-btn" onclick="taskManager.deleteTask(${task.id})" title="Delete">🗑️</button>
                                </div>
                            </div>
                        `).join('');
                }

                this.updateStats();
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTasks() {
                const tasksData = JSON.stringify(this.tasks);
                // Store in memory for this session (since localStorage is not supported)
                window.taskData = tasksData;
            }

            loadTasks() {
                try {
                    // Load from memory if available
                    if (window.taskData) {
                        this.tasks = JSON.parse(window.taskData);
                    } else {
                        // Start with some example tasks for demonstration
                        this.tasks = [
                            {
                                id: 1,
                                text: "Welcome to your Task Manager!",
                                priority: "high",
                                completed: false,
                                createdAt: new Date().toLocaleDateString()
                            },
                            {
                                id: 2,
                                text: "Click the checkbox to mark tasks as complete",
                                priority: "medium",
                                completed: false,
                                createdAt: new Date().toLocaleDateString()
                            },
                            {
                                id: 3,
                                text: "Use the edit button to modify tasks",
                                priority: "low",
                                completed: true,
                                createdAt: new Date().toLocaleDateString()
                            }
                        ];
                    }
                } catch (error) {
                    this.tasks = [];
                }
            }
        }

        // Initialize the task manager
        const taskManager = new TaskManager();
    </script>
</body>
</html>
